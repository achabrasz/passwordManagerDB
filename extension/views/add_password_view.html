<!DOCTYPE html>
<html>
  <body>
    <h1>Change your password</h1>
  </body>
  <form id="form">
    <img
      src="/images/checked.png"
      alt="submit"
      id="submitBtn"
      width="50"
      height="50"
    />
    <img
      src="../images/previous.png"
      alt="previous"
      id="backBtn"
      width="50"
      height="50"
    />
    <label for="siteAddress">Site Adress:</label>
    <input
      type="text"
      id="siteAddress"
      name="siteAddress"
      required
    /><br /><br />

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required /><br /><br />

    <label for="plainPassword">Password:</label>
    <input
      type="password"
      id="plainPassword"
      name="plainPassword"
      required
    /><br /><br />
  </form>
  <script src="../scripts/add_password.js"></script>
  <script src="../scripts/redirecting_views.js"></script>
</html>
